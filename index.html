<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Who is right?</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice2.png" />
      </div>
    </div>

    <footer>
      <div class="footer-bottom">
        <p>&copy; 2025 All Rights Reserved.</p>
        <p>
          <a href="/privacy-policy">Privacy Policy</a> |
          <a href="/terms-of-service">Terms of Service</a>
        </p>
      </div>
    </footer>
    <script>
      const dicePaths = [
        "./dice1.png",
        "./dice2.png",
        "./dice3.png",
        "./dice4.png",
        "./dice5.png",
        "./dice6.png",
      ];

      function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
      }

      window.onload = function () {
        const firstDice = rollDice();
        const secondDice = rollDice();

        document
          .querySelector(".img1")
          .setAttribute("src", dicePaths[firstDice - 1]);
        document
          .querySelector(".img2")
          .setAttribute("src", dicePaths[secondDice - 1]);
        if (firstDice > secondDice) {
          document.querySelector("h1").innerHTML = "Player 1 is rightüêß";
        } else if (secondDice > firstDice) {
          document.querySelector("h1").innerHTML = "Player 2 is rightüêß";
        } else {
          document.querySelector("h1").innerHTML = "Drawü§∑‚Äç‚ôÇÔ∏è";
        }
      };
    </script>
  </body>
</html>
